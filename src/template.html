<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanPal</title>
</head>
<body class="light-theme">
    <dialog autofocus>
        <form id="add-project">
            <span id="text">Add New Project</span>
            <div>
                <input type="text" name="title" id="add-proj-title" placeholder="Add Project Name" required>
                <input type="date" name="due" id="add-proj-due" required>
            </div>
            <div class="colors"></div>
            <button type="submit" id="close">Add</button>
        </form>
    </dialog>
    <header>
        <div id="header-left">
            <button id="menu"></button>
            <div id="logo">
                <button id="logo"></button>
                lanPal
            </div>
        </div>
        <div id="header-right">
            <label id="theme-toggle">
                <input type="checkbox" id="toggle">
                <span class="slider round" for="toggle"></span>
            </label>
            <button id="settings"></button>
            <button id="notification"></button>
            <button id="profile"></button>
            <button id="inbox"></button>
            <button id="home"></button>
        </div>
    </header>
    <div id="content">
        <div class="main-ui" id="sidebar">
        </div>
        <button id="sidebar-toggle"></button>
        <div class="main-ui" id="manager">
        </div>
    </div>
</body>
</html>
